<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/src/styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
<main class="flex justify-center items-center w-screen h-screen bg-gradient-to-b">
    <div class="p-2 bg-yellow-500/50 rounded-sm text-center box-content shadow-xl/20">
        <h1 class="text-3xl font-bold underline p-3">Welcome to Tauri</h1>
        <div class="text-gray-900 text-sm p-5 gap-0.5">
            <form id="greet-form">
                <label for="greet-input">Name : </label>
                <input id="greet-input" placeholder="Enter a name..." class="border border-gray-500 rounded-md p-2"/>
                <button type="submit" class="border border-gray-300 bg-yellow-700/70 rounded-sm p-2">Greet!</button>
            </form>
            <p id="greet-msg" class="text-md font-bold pt-4"></p>
        </div>
    </div>

</main>
</body>
</html>
